<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/template.xhtml">

            <ui:define name="cabecario">
            </ui:define>

            <ui:define name="content">

                <p:commandButton value="Criar Album" onclick="PF('criarAlbum').show()"/>

                <p:dialog widgetVar="criarAlbum" header="Novo Álbum" modal="true" height="550" width="1000" resizable="false">
                    <h:form id="criarAlbum">  
                        <h:panelGrid columns="3">
                            <p:inputText placeholder="Álbum Sem Título" size="70" value="#{albumBean.album.nome}"/>
                            <p:spacer width="190" height="50"/>
                            <p:inputText placeholder="Onde estas fotos foram tiradas?" size="40" value="#{albumBean.album.geom}"/>
                            <p:inputTextarea placeholder="Fale um pouco sobre este álbum..." rows="5" style="width: 98%"
                                             value="#{albumBean.album.descricao}"/>
                            <p:spacer width="190" height="50"/>
                        </h:panelGrid>
                        <p:commandButton value="Salvar" action="#{albumBean.salvar}" ajax="false"/>
                    </h:form>
                </p:dialog>

                
                
                <h:form id="listAlbum">
                    <p:dataGrid var="nomeAlbum" value="#{albumBean.albums}" >
                        <!--Falta fazer as o link para o album onde estão as fotografias-->
                        <h:commandLink value="#{nomeAlbum.nome}" action="#{fotografiaBean.nomeAlbum}">
                            <f:setPropertyActionListener target="#{fotografiaBean.nomeAlbumVer}" value="#{nomeAlbum.nome}" />
                        </h:commandLink>
                    </p:dataGrid>
                </h:form>








            </ui:define>

            <ui:define name="rodape">
            </ui:define>

        </ui:composition>

    </body>
</html>
